{% extends 'attendance/base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Teacher Login</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-bold">Teacher ID</label>
              {{ form.teacher_id }}
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">PIN</label>
              {{ form.pin }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
            <div class="mt-3 text-center">
              <a class="btn btn-link text-muted" href="{% url 'attendance:home' %}">‚Üê Back to Student Sign-In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
