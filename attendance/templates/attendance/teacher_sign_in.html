{% extends 'attendance/base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">Teacher Sign-In</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">{{ form.teacher_id.label_tag }}{{ form.teacher_id }}</div>
            <div class="mb-3">{{ form.pin.label_tag }}{{ form.pin }}</div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a class="btn btn-link" href="{% url 'attendance:home' %}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
